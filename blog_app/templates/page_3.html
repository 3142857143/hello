<!DOCTYPE html>
<html lang="en" dir="ltr">  <head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'edit.css' %}">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h1>Your Blogs</h1>
      <div class="hello">
      {% if no_found %}
      <p>you dont have any blogs</p>
      {% else %}
      {% for users in user %}
      <form class="" action="{% url 'delete_blog_1' %}" method="post">

        <input type="hidden" name="id" value="{{ users.blog_id }}">

      </form>
      {% endfor %}
      {% endif %}

  </body>
</html>
